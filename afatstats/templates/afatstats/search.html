{% extends 'afatstats/base.html' %}
{% load i18n %}
{% load humanize %}

{% block details %}
    <form method="GET" action="{% url 'afatstats:search' %}">
        <div class="input-group">
            <input type="text" class="form-control" type="search" name="query" placeholder="Search for players or alts.." id="searchInput" style="width: 100%;">
            <span class="input-group-btn">
                <button class="btn btn-success" type="submit">
                    <i class="fas fa-search"></i>
                    Go!
                </button>
            </span>
        </div>
    </form>
    <br />
    {% if False %}
    <div class="panel panel-primary">
        
        <div class="panel-heading">
            <div class="panel-title">
                Results
            </div>
        </div>

        <div class="panel-body">
            
        </div>
    </div>
    {% endif %}
{% endblock %}

{% block extra_javascript %}
{% endblock %}

{% block extra_css %}
{% endblock %}

{% block extra_script %}
{% endblock %}
